name: Generate Medal Heatmap

on:
  schedule:
    - cron: "0 0 * * *"  # Roda meia-noite
  workflow_dispatch:      # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CONFIGURAÇÃO DE MEDALHAS:
          # --color_snake=#161b22 : Cobra INVISÍVEL (mesma cor do fundo)
          # --palette : Escala de Cores (Fundo -> Bronze -> Prata -> Ouro)
          #    0. Fundo (#161b22)
          #    1. Bronze (#cd7f32) - Poucos commits
          #    2. Bronze Forte (#b08d55)
          #    3. Prata (#c0c0c0) - Médios commits
          #    4. Ouro (#ffd700) - Muitos commits
          ARGS: "--color_snake=#161b22 --palette=#161b22,#cd7f32,#b08d55,#c0c0c0,#ffd700"

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Generate Static Medals

on:
  schedule:
    - cron: "0 0 * * *" # Roda todo dia
  workflow_dispatch:     # Permite rodar manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate Custom Heatmap
        run: |
          python -c "
          import requests
          import json
          from datetime import datetime

          USERNAME = '${{ github.repository_owner }}'
          
          # Cores personalizadas
          COLOR_BG = '#161b22'
          COLOR_EMPTY = '#2d333b'
          COLOR_BRONZE = '#cd7f32' # 1-4 commits
          COLOR_SILVER = '#c0c0c0' # 5-6 commits
          COLOR_GOLD = '#ffd700'   # 7+ commits

          # 1. Pegar dados (API Pública não oficial mas estável para contribuições)
          try:
              r = requests.get(f'https://github-contributions-api.jogruber.de/v4/{USERNAME}?y=last')
              data = r.json()
          except Exception as e:
              print(f'Erro ao baixar dados: {e}')
              exit(1)

          # 2. Montar o SVG manualmente
          rects = []
          contributions = data['contributions']
          
          # Dimensões
          box_size = 10
          gap = 3
          start_x = 0
          
          # Iterar pelos dias (Agrupados por semana no JSON geralmente, ou lista plana)
          # A API retorna uma lista plana de dias
          
          # Precisamos organizar em colunas (semanas) e linhas (dias da semana)
          # Vamos criar um canvas SVG simples
          svg_width = 53 * (box_size + gap) + 20
          svg_height = 7 * (box_size + gap) + 20
          
          content = f'<svg width=\"{svg_width}\" height=\"{svg_height}\" xmlns=\"http://www.w3.org/2000/svg\"><style>rect {{ shape-rendering: crispEdges; }}</style>'
          content += f'<rect width=\"100%\" height=\"100%\" fill=\"{COLOR_BG}\" />'
          content += f'<g transform=\"translate(10, 10)\">'

          for i, day in enumerate(contributions):
              date_obj = datetime.strptime(day['date'], '%Y-%m-%d')
              weekday = date_obj.weekday() # 0 = Seg, 6 = Dom. GitHub começa heatmap no Domingo geralmente ou ajusta.
              
              # Calcular posição (Semana x Dia)
              # Simplificação: Vamos assumir sequencia
              week_idx = i // 7
              day_idx = i % 7
              
              x = week_idx * (box_size + gap)
              y = day_idx * (box_size + gap)
              
              count = day['count']
              
              # LÓGICA DE CORES (Sua regra)
              fill = COLOR_EMPTY
              if count > 0:
                  if count >= 7:
                      fill = COLOR_GOLD
                  elif count >= 5:
                      fill = COLOR_SILVER
                  else:
                      fill = COLOR_BRONZE
              
              content += f'<rect x=\"{x}\" y=\"{y}\" width=\"{box_size}\" height=\"{box_size}\" fill=\"{fill}\" rx=\"2\" ry=\"2\" data-date=\"{day['date']}\" data-count=\"{count}\"/>'

          content += '</g></svg>'

          with open('medals.svg', 'w') as f:
              f.write(content)
          "

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: .
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Generate Static Medals

on:
  schedule:
    - cron: "0 0 * * *" # Roda todo dia
  workflow_dispatch:     # Permite rodar manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Create Script and Generate SVG
        env:
          GITHUB_USER: ${{ github.repository_owner }}
        run: |
          # Criando o script Python de forma segura
          cat << 'EOF' > generate_medals.py
          import requests
          import os
          from datetime import datetime

          USERNAME = os.environ.get('GITHUB_USER')
          
          # CORES (Sua regra de Ouro/Prata/Bronze)
          COLOR_BG = '#161b22'
          COLOR_EMPTY = '#2d333b'
          COLOR_BRONZE = '#cd7f32' # 1-4 commits
          COLOR_SILVER = '#c0c0c0' # 5-6 commits
          COLOR_GOLD = '#ffd700'   # 7+ commits

          print(f"Gerando gráfico para: {USERNAME}")

          try:
              # Baixa dados do último ano
              url = f'https://github-contributions-api.jogruber.de/v4/{USERNAME}?y=last'
              r = requests.get(url)
              if r.status_code != 200:
                  print(f"Erro na API: {r.status_code}")
                  exit(1)
              data = r.json()
          except Exception as e:
              print(f"Erro de conexão: {e}")
              exit(1)

          contributions = data['contributions']
          
          # Configurações do SVG
          box_size = 10
          gap = 3
          # Largura para 53 semanas (padrão anual)
          svg_width = 53 * (box_size + gap) + 20
          svg_height = 7 * (box_size + gap) + 20
          
          # Cabeçalho do SVG
          svg = f'<svg width="{svg_width}" height="{svg_height}" xmlns="http://www.w3.org/2000/svg">'
          svg += f'<style>rect {{ shape-rendering: crispEdges; }}</style>'
          svg += f'<rect width="100%" height="100%" fill="{COLOR_BG}" />'
          svg += f'<g transform="translate(10, 10)">'

          # Loop para desenhar os quadrados
          for i, day in enumerate(contributions):
              # Lógica simples de posição: Colunas de 7 dias
              x = (i // 7) * (box_size + gap)
              y = (i % 7) * (box_size + gap)
              
              count = day['count']
              date_str = day['date']
              
              # Aplica as cores das medalhas
              fill = COLOR_EMPTY
              if count > 0:
                  if count >= 7:
                      fill = COLOR_GOLD
                  elif count >= 5:
                      fill = COLOR_SILVER
                  else:
                      fill = COLOR_BRONZE
              
              # Adiciona o quadrado ao SVG
              svg += f'<rect x="{x}" y="{y}" width="{box_size}" height="{box_size}" fill="{fill}" rx="2" ry="2">'
              svg += f'<title>{date_str}: {count} commits</title></rect>'

          svg += '</g></svg>'

          # Salva o arquivo final
          with open('medals.svg', 'w') as f:
              f.write(svg)
          print("Sucesso! Arquivo medals.svg gerado.")
          EOF
          
          # Roda o script que acabamos de criar
          python generate_medals.py

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: .
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
